<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{manager/layoutDash}">
<head>
    <title>List of Users</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section layout:fragment="main-content">
    <div class="container-fluid">
        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">User List</h1>
        </div>

        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <a th:href="@{/user/form-insert}" class="btn btn-primary">
                    <i class="fa-solid fa-plus"></i> Add New User
                </a>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">Username</th>
                            <th scope="col">Password</th>
                            <th scope="col">Enabled</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Roles</th>
                            <th scope="col">Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.username}"></td>
                            <td th:text="${user.password}"></td>
                            <td th:text="${user.enabled} ? 'Yes' : 'No'"></td>
                            <td>
                                <a th:href="@{/user/form-update(username=${user.username})}">
                                    <i class="fa-solid fa-pencil text-info"></i>
                                </a>
                            </td>
                            <td>
                                <a th:href="@{/user/edit-roles/{username}(username=${user.username})}">
                                    <i class="fa-solid fa-user-gear text-warning"></i>
                                </a>
                            </td>
                            <td>
                                <a th:href="@{/user/delete(username=${user.username})}"
                                   onclick="if(!confirm('Are you sure you want to delete this user?'))return false;">
                                    <i class="fa-solid fa-trash text-danger"></i>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
