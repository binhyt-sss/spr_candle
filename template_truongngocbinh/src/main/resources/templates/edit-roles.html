<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{manager/layoutDash}">
<head>
    <title>Edit User Roles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section layout:fragment="main-content">
    <div class="container-fluid">
        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Edit User Roles</h1>
        </div>

        <div class="card shadow mb-4">
            <div class="card-header py-3 bg-warning text-white">
                <h6 class="m-0 font-weight-bold">Role Management</h6>
            </div>
            <div class="card-body">
                <form th:action="@{/user/update-roles}" method="post">
                    <input type="hidden" name="username" th:value="${username}"/>

                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" name="roles" value="ROLE_ADMIN" id="adminRole"
                               th:checked="${authorities.contains('ROLE_ADMIN')}">
                        <label class="form-check-label" for="adminRole">
                            ROLE_ADMIN
                        </label>
                    </div>

                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" name="roles" value="ROLE_MANAGER" id="managerRole"
                               th:checked="${authorities.contains('ROLE_MANAGER')}">
                        <label class="form-check-label" for="managerRole">
                            ROLE_MANAGER
                        </label>
                    </div>

                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" name="roles" value="ROLE_CUSTOMER" id="customerRole"
                               th:checked="${authorities.contains('ROLE_CUSTOMER')}">
                        <label class="form-check-label" for="customerRole">
                            ROLE_CUSTOMER
                        </label>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a th:href="@{/user/list}" class="btn btn-secondary me-md-2">
                            <i class="fas fa-arrow-left"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Update Roles
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
