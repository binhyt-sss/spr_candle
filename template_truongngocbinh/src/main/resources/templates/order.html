<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ulatraq.net.nz/thymeleaf/layout"
      layout:decorate="~{default/layout}">
<head>

        <!-- Liên kết tới file CSS -->
    <link rel="stylesheet" th:href="@{/default/css/styles.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <meta charset="UTF-8">

    <title>Order Candles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        .candle-card {
            transition: transform 0.3s;
            margin-bottom: 20px;
        }
        .candle-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .candle-img {
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div layout:fragment="content">
    <div class="container py-5">
        <h1 class="text-center mb-5">Order Candles</h1>

        <div class="row">
            <div th:each="candle : ${candles}" class="col-md-4">
                <div class="card candle-card">
                    <a th:href="@{/candle-detail(id=${candle.id})}" class="text-decoration-none">
                        <img th:src="@{${candle.imageURL}}" class="card-img-top candle-img" alt="Candle Image">
                        <div class="card-body">
                            <h5 class="card-title text-dark" th:text="${candle.nameCandle}"></h5>
                            <p class="card-text text-dark">
                                <span class="fw-bold">Price:</span>
                                <span th:text="${'$' + candle.price}"></span>
                            </p>
                        </div>
                    </a>
                </div>
            </div>
        </div>

        <div class="text-center mt-4">
            <a th:href="@{/}" class="btn btn-primary">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
        </div>
    </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
