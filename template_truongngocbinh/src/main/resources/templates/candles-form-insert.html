<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layoutDash}">
<head>
  <title>Add New Candle</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section layout:fragment="main-content">
  <div class="container-fluid">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
      <h1 class="h3 mb-0 text-gray-800">Add New Candle</h1>
    </div>

    <div class="card shadow mb-4">
      <div class="card-header py-3 bg-primary text-white">
        <h6 class="m-0 font-weight-bold">Candle Information</h6>
      </div>
      <div class="card-body">
        <form th:action="@{/candles/save}" method="post" th:object="${candles}" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="name" class="form-label">Candle Name</label>
            <input type="text" class="form-control" id="name" th:field="*{nameCandle}">
            <div th:if="${#fields.hasErrors('nameCandle')}" class="text-danger" th:errors="*{nameCandle}"></div>
          </div>

          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" id="description" th:field="*{description}">
            <div th:if="${#fields.hasErrors('description')}" class="text-danger" th:errors="*{description}"></div>
          </div>

          <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <input type="text" class="form-control" id="content" th:field="*{content}">
            <div th:if="${#fields.hasErrors('content')}" class="text-danger" th:errors="*{content}"></div>
          </div>

          <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" class="form-control" id="quantity" th:field="*{quantity}">
            <div th:if="${#fields.hasErrors('quantity')}" class="text-danger" th:errors="*{quantity}"></div>
          </div>

          <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="text" class="form-control" id="price" th:field="*{price}">
            <div th:if="${#fields.hasErrors('price')}" class="text-danger" th:errors="*{price}"></div>
          </div>

          <div class="mb-3">
            <label for="imageFile" class="form-label">Candle Image</label>
            <input type="file" class="form-control" id="imageFile" name="imageFile" accept="image/*">
            <div th:if="${#fields.hasErrors('imageURL')}" class="text-danger" th:errors="*{imageURL}"></div>
          </div>

          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a th:href="@{/admin/candles/list-candles}" class="btn btn-secondary me-md-2">
              <i class="fas fa-arrow-left"></i> Cancel
            </a>
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-save"></i> Save Candle
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
</body>
</html>
